components:
  schemas:
    ChapterInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        duration:
          type: number
      required:
        - title
        - description
        - duration
    CourseInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        instructor:
          type: string
        duration:
          type: number
        level:
          type: string
        tags:
          type: array
          items:
            type: string
        thumbnail:
          type: string
      required:
        - title
        - description
        - instructor
        - duration
        - level
        - tags
        - thumbnail
    SigninInput:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    SignupInput:
      type: object
      properties:
        fullname:
          type: string
        role:
          type: string
          enum: [ADMIN, TEACHER, PARENT, STUDENT]
        address:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
      required:
        - fullname
        - role
        - email
        - password
        - confirmPassword
    ContentInput:
      type: object
      required:
        - type
        - title
        - data
      properties:
        type:
          type: string
          enum: [video, text, quiz, image]
        title:
          type: string
          minLength: 3
          maxLength: 100
        data:
          oneOf:
            - type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                duration:
                  type: integer
                  minimum: 1
            - type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
            - type: object
    UserInput:
      type: object
      properties:
        email:
          type: string
        fullname:
          type: string
        role:
          type: string
          enum: [ADMIN, TEACHER, PARENT, STUDENT]
        password:
          type: string
        address:
          type: string
        phone:
          type: string
        gender:
          type: string
        image:
          type: string
        salary:
          type: string
        age:
          type: string
      require:
        - email
        - fullname
        - role
        - password
        - gender

    StudentInput:
      type: object
      properties:
        - userId:
          type: string
        - classId:
          type: string
        - parentId:
          type: string
        - attendence:
          type: number
        - status:
          type: string
        - grade:
          type: array
          items:
            type: object
            properties:
              subjectId:
                type: string
              score:
                type: number
